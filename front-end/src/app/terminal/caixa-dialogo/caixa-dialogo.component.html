<form>
  <h1 mat-dialog-title>Edição de Terminal</h1>
  <div mat-dialog-content>
    <mat-toolbar>
      <mat-toolbar-row>
        <mat-form-field class="item">
          <mat-label>Nome</mat-label>
          <input matInput autocomplete="off" name="nome" [(ngModel)]="terminal.nome" required minlength="3"
            maxlength="150" #modelNome="ngModel" />
        </mat-form-field>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <mat-form-field class="item">
          <mat-label>Status</mat-label>
          <mat-select [(ngModel)]="terminal.statusTerminal" name="statusTerminal">
            <mat-option value="ATIVO">Ativo</mat-option>
            <mat-option value="INATIVO">Inativo</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-toolbar-row>
    </mat-toolbar>


  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="terminal" cdkFocusInitial>Ok</button>
  </div>
</form>
