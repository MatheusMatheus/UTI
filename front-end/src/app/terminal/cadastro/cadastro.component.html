<mat-card>
    <mat-card-header>
      <mat-card-title>Novo Terminal</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form #form="ngForm" (submit)="aplicarAlteracoes(form)"
            [ngClass]="{'ng-submitted': form.submitted}">
        <div class="form-itens">
          <mat-form-field class="item">
              <label>Nome</label>
              <input matInput autocomplete="off"
                     name="nome" [(ngModel)]="terminal.nome"
                     required minlength="3" maxlength="150"
                     #modelNome="ngModel"/>
              <mat-hint>
               
              </mat-hint>
          </mat-form-field>
  
          <mat-form-field class="item">
                <label>Identificador</label>
                <input matInput name="identificador" 
                       [(ngModel)]="terminal.identificador"
                       required />
            <mat-hint>
            </mat-hint>
          </mat-form-field>

          <mat-form-field class="item">
                <label>Status</label>
                <mat-select [(ngModel)]="terminal.status" name = "status">
                        <mat-option [value]="I">I</mat-option>
                        <mat-option [value]="I">A</mat-option>
                </mat-select>
          </mat-form-field>

          <div class="actions">
            <button mat-raised-button color="primary">Salvar</button>
            <button mat-button type="button" (click)="cancelar(form)">Cancelar</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
