<mat-card>
  <mat-card-header>
    <mat-card-title>Novo Terminal</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form #form="ngForm" (submit)="cadastrar(form)" [ngClass]="{'ng-submitted': form.submitted}">
      <div class="form-itens">
        <mat-form-field class="item">
          <label>Nome</label>
          <input matInput autocomplete="off" name="nome" [(ngModel)]="terminal.nome" required minlength="3"
            maxlength="150" #modelNome="ngModel" />
        </mat-form-field>

        <mat-form-field class="item">
          <label>Status</label>
          <mat-select [(ngModel)]="terminal.statusTerminal" name="statusTerminal">
            <mat-option value="ATIVO">Ativo</mat-option>
            <mat-option value="INATIVO">Inativo</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary">Salvar</button>
          <button mat-button type="button" (click)="cancelar(form)">Cancelar</button>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-content>
    <app-listagem-terminais [terminais]="terminaisLivres" [msgTerminal]="msgLivres"></app-listagem-terminais>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-content>
    <app-listagem-terminais [terminais]="terminaisVinculados" [msgTerminal]=msgVinculados></app-listagem-terminais>
  </mat-card-content>
</mat-card>
